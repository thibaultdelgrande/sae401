privacy : 'KAISERSTUHL ESCAPE PRIVACY POLICY

At Kaiserstuhl Escape, we are committed to protecting the privacy of your personal information. This privacy policy explains how we collect, use and share your personal information when you visit our website and use our services.

INFORMATION WE COLLECT

When you visit our website, we automatically collect certain information about your device, including your IP address, login information, browser type and version, time zone settings, browser plugin types and versions, operating system and platform. We also collect information about your visit to our website, including the pages you visit, the time you spend on each page, click-through information and navigation paths.
  
  When you book one of our escape games, we also collect information that you provide to us, such as your name, email address and telephone number.
  
  HOW WE USE YOUR INFORMATION
  
  We use the information we collect to improve the user experience on our website, to provide our escape game services, to process bookings, to process payments and to contact you for service or support.
  
  We may also use the information we collect to improve our products and services, conduct market research and surveys, and communicate with you about special offers and promotions.
  
  HOW WE SHARE YOUR INFORMATION

We only share your personal information with third parties in the following circumstances:
  
  When necessary to provide our services, such as processing payments or booking escape game rooms;
  To comply with applicable laws and regulations, court or government orders, or to protect our legitimate rights and interests;
  With your express consent.
  PROTECTION OF YOUR INFORMATION
  
  We take reasonable steps to protect your personal information from loss, theft, misuse, unauthorised access, disclosure, alteration and destruction.
  
  YOUR RIGHTS AND CHOICES
  
  You may access, change or delete your personal information at any time by contacting us at the email or postal address listed below.
  
  If you no longer wish to receive marketing communications from us, you may unsubscribe by clicking on the unsubscribe link provided in each marketing email we send.
  
  CHANGES TO OUR PRIVACY POLICY
  
  We reserve the right to change this privacy policy at any time. Any changes to our privacy policy will be posted on our website and you will be notified by email if the changes are material.
  
  CONTACT INFORMATION

If you have any questions about our privacy policy or if you wish to exercise your rights under this policy, please contact us at the following address
  
