privacy : 'POLITIQUE DE CONFIDENTIALITÉ DE KAISERSTUHL ESCAPE

Chez Kaiserstuhl Escape, nous sommes engagés à protéger la confidentialité de vos informations personnelles. Cette politique de confidentialité explique comment nous collectons, utilisons et partageons vos informations personnelles lorsque vous visitez notre site web et utilisez nos services.

INFORMATIONS QUE NOUS COLLECTONS

Lorsque vous visitez notre site web, nous collectons automatiquement certaines informations sur votre appareil, y compris votre adresse IP, vos informations de connexion, le type et la version de votre navigateur, les paramètres de fuseau horaire, les types et versions de plugins de navigateur, votre système d''exploitation et votre plateforme. Nous collectons également des informations sur votre parcours sur notre site web, y compris les pages que vous visitez, le temps que vous passez sur chaque page, les informations de clics et les chemins de navigation.
  
  Lorsque vous réservez l''un de nos escape games, nous collectons également les informations que vous nous fournissez, telles que votre nom, votre adresse e-mail et votre numéro de téléphone.
  
  COMMENT NOUS UTILISONS VOS INFORMATIONS
  
  Nous utilisons les informations collectées pour améliorer l''expérience utilisateur sur notre site web, fournir nos services d''escape games, traiter les réservations, gérer les paiements et vous contacter pour des questions de service ou de support.
  
  Nous pouvons également utiliser les informations collectées pour améliorer nos produits et services, effectuer des analyses de marché et des enquêtes, et communiquer avec vous sur des offres et des promotions spéciales.
  
  COMMENT NOUS PARTAGEONS VOS INFORMATIONS

Nous ne partageons vos informations personnelles avec des tiers que dans les cas suivants :
  
  Lorsque cela est nécessaire pour fournir nos services, tels que le traitement des paiements ou la réservation de salles d''escape game ;
  Pour respecter les lois et réglementations applicables, les ordonnances d''un tribunal ou d''une autorité gouvernementale, ou pour protéger nos droits et intérêts légitimes ;
  Avec votre consentement exprès.
  PROTECTION DE VOS INFORMATIONS
  
  Nous prenons des mesures raisonnables pour protéger vos informations personnelles contre la perte, le vol, l''utilisation abusive, l''accès non autorisé, la divulgation, l''altération et la destruction.
  
  VOS DROITS ET CHOIX
  
  Vous pouvez accéder, modifier ou supprimer vos informations personnelles à tout moment en nous contactant à l''adresse e-mail ou postale indiquée ci-dessous.
  
  Si vous ne souhaitez plus recevoir de communications marketing de notre part, vous pouvez vous désabonner en cliquant sur le lien de désabonnement fourni dans chaque e-mail marketing que nous envoyons.
  
  MODIFICATIONS DE NOTRE POLITIQUE DE CONFIDENTIALITÉ
  
  Nous nous réservons le droit de modifier cette politique de confidentialité à tout moment. Toute modification apportée à notre politique de confidentialité sera publiée sur notre site web et vous sera notifiée par e-mail si les modifications sont importantes.
  
  COORDONNÉES

Si vous avez des questions sur notre politique de confidentialité ou si vous souhaitez exercer vos droits en vertu de cette politique, veuillez nous contacter à l''adresse suivante :
  
  Kaiserstuhl Escape
Musterstraße 123
79098 Freiburg
Deutschland

E-mail : info@kaiserstuhl-escape.de

COOKIES

Nous utilisons des cookies sur notre site web pour améliorer votre expérience utilisateur, personnaliser le contenu et les publicités, et analyser le trafic du site web. Les cookies sont de petits fichiers texte stockés sur votre ordinateur ou votre appareil mobile lorsque vous visitez notre site web.

Vous pouvez désactiver les cookies dans les paramètres de votre navigateur, mais cela peut affecter négativement l''expérience utilisateur sur notre site web.
  
  ANALYTIQUES
  
  Nous utilisons des services d''analyse tiers, tels que Google Analytics, pour suivre et analyser le trafic de notre site web. Ces services peuvent collecter des informations sur votre utilisation de notre site web, y compris votre adresse IP, les pages que vous visitez, le temps que vous passez sur chaque page, les informations de clics et les chemins de navigation.
  
  Nous utilisons ces informations pour améliorer notre site web, comprendre comment les utilisateurs interagissent avec notre site web, et pour effectuer des analyses de marché et des enquêtes.
  
  DROITS DES UTILISATEURS DE L''UE

Si vous êtes un utilisateur basé dans l''Union européenne, vous disposez de certains droits en vertu du Règlement général sur la protection des données (RGPD), y compris :
  
  Le droit d''accéder à vos informations personnelles ;
