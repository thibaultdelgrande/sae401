  Le droit de limiter le traitement de vos informations personnelles ;
  Le droit de vous opposer au traitement de vos informations personnelles ;
  Le droit à la portabilité des données.
  Pour exercer l''un de ces droits, veuillez nous contacter à l''adresse e-mail ou postale indiquée ci-dessus.
  
  Nous répondrons à votre demande dans les délais et conformément aux exigences légales applicables.

